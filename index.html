<!DOCTYPE html>
<html>
  <head>
    <title>Example Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3-colors-flat.css">
  </head>
  
  
  
<style>	
.body {
     margin: 0 auto;
}

.page {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -100vw;
    overflow-y: auto;
    z-index: 0;
    background-color: hsl(0,0%,100%);
}

.page:target {
    left: 0vw;
    z-index: 1;
}
</style>
  
  
  
<body>
    <div id="presentationcontent" class="w3-container">
      <!--Slide #1-->
      <div id="slide1" class="page">
      
        <!--Title-->
        <div id="slide1title" class="w3-container">
          <h1>Why I Like Dogs</h1>
        </div>
      
        <!--Caption-->
        <div id="slide1caption" class="w3-container">
          <h2>By John Smith</h1>
        </div>
       
       <!--footer-->
       <footer id="navigation" class="w3-container">
        <p>Go to Slide: </p>
        <a href="#slide1">1</a> <p>, </p>
        <a href="#slide2">2</a> <p>, </p>
        <a href="#slide3">3</a> <p>, </p>
        <a href="#slide4">4</a> <p>, </p>
        <a href="#slide5">5</a> <p>, </p>
        <a href="#slide6">6</a>
       </footer>
      
      </div>
        
    
    
    
    
    
    
    
    
    
    
  
  
  
  
  
  
  
  
  
  
  
  </div>
</body>
</html>
