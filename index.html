<!DOCTYPE html>
<html>
  <head>
    <title>Example Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3-colors-flat.css">
  </head>
  
  
  
<style>	
.body {
     margin: 0 auto;
}

.page {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -100vw;
    overflow-y: auto;
    z-index: 0;
    background-color: hsl(0,0%,100%);
}

.page:target {
    left: 0vw;
    z-index: 1;
}
</style>
  
  
  
<body>
    <div id="presentationcontent" class="w3-container">
<!--================================================================================================================================================================-->
      
      <!--Slide #1-->
      <div id="slide1">
      
        <!--Title-->
        <div id="slide1title" class="w3-container">
          <h1>Why I Like Dogs</h1>
        </div>
      
        <!--Caption-->
        <div id="slide1caption" class="w3-container">
          <h2>By John Smith</h1>
        </div>
       
       <!--Footer-->
       <footer id="slide1nav" class="w3-container">
        <p>Go to Slide: <a href="#slide1">1</a>, <a href="#slide2">2</a>, <a href="#slide3">3</a>, <a href="#slide4">4</a>, <a href="#slide5">5</a>, <a href="#slide6">6</a></p>
       </footer>
      
      </div>
      
<!--================================================================================================================================================================-->
      
      <!--Slide #2-->
      <div id="slide2" class="page">
        <!--Title-->
        <div id="slide2title" class="w3-container">
          <h1>Reason #1: They're Fluffy</h1>
        </div>
        
        <!--Caption-->
        <div id="slide2caption" class="w3-container">
          <h2>Dogs are great because they have soft fur.</h2>
        </div>
        
        <!--Image-->
        <img id="slide2img" src="https://images.pexels.com/photos/4453057/pexels-photo-4453057.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        
        <!--Footer-->
        <footer id="slide2nav" class="w3-container">
          <p>Go to Slide: <a href="#slide1">1</a>, <a href="#slide2">2</a>, <a href="#slide3">3</a>, <a href="#slide4">4</a>, <a href="#slide5">5</a>, <a href="#slide6">6</a></p>
        </footer>
      </div>
      
<!--================================================================================================================================================================-->
      
      <!--Slide #3-->
      <div id="slide3" class="page">
        <!--Title-->
        <div id="slide3title" class="w3-container">
          <h1>Reason #2: They're Friendly</h1>
        </div>
        
        <!--Video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qXo3NFqkaRM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        
        
        <!--Caption-->
        <p>Dogs are called man's best friend and that's accurate!</p>
        
        <!--Footer-->
        <footer id="slide3nav" class="w3-container">
          <p>Go to Slide: <a href="#slide1">1</a>, <a href="#slide2">2</a>, <a href="#slide3">3</a>, <a href="#slide4">4</a>, <a href="#slide5">5</a>, <a href="#slide6">6</a></p>
        </footer>
      </div>
      
<!--================================================================================================================================================================-->
      
      <!--Slide #4-->
      <div id="slide4" class="page">
        
        
        
      </div>
      
<!--================================================================================================================================================================-->
      
      <!--Slide #5-->
      <div id="slide5" class="page">
        
        
        
      </div>
      
<!--================================================================================================================================================================-->
      
      <!--Slide #6-->
      <div id="slide6" class="page">
        
        
        
      </div>
  
  </div>
</body>
</html>
